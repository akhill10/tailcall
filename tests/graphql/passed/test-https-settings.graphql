#> server-sdl
schema @server(http: {
  keepAliveInterval: 1,
  keepAliveTimeout: 1
  keepAliveWhileIdle: true,
  poolIdleTimeout: 1024,
  poolMaxIdlePerHost: 100
}) {
  query: Query
}

type User {
    name: String
    id: Int
}

type Query {
    firstUser: User @http(path: "/users/1" baseURL: "http://jsonplaceholder.typicode.com")
}

#> client-query
query @expect(json: {data:{firstUser:{name:"Leanne Graham"}}}) {
    firstUser {
        name
    }
}